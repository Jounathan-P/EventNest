<!DOCTYPE html>

<head>

          <a href="index.html" class="flex items-center">
            <img src="/media/enestLogo.png" alt="Event Nest Logo" class="h-20 w-auto">
          </a>
        </div>
        <div class="hidden sm:flex sm:space-x-8">
          <a href="eventBrowser.html" class="border-gray-300 text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            Events
          </a>
          <a href="eventCalendar.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">

          <a href="aboutUs.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">

  	<!-- Main Content -->
	<main class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">

		<div class="text-center mb-16">
			<h1 class="text-4xl font-bold text-gray-900 mb-4"></h1>
			<p class="text-lg text-gray-600 max-w-2xl mx-auto">
                    <form>
                            <label for="frm_searchString">Search:</label>
                            <input type="text" id="frm_searchString" name="q">
                            <input type="submit" name="Search" id="search" value="Search">
                    </form>
            </p>
		</div>

<div><hr /></div>
<table width="90%">
    <!-- repeatable //-->
    <tr>
        <th>Title</th>
        <th>Location</th>
        <th>Date</th>
    </tr>
    <tr>
        <td>Event Title</td>
        <td>Event Location</td>
        <td>Event Date</td>
    </tr>
    <tr>
        <th colspan="3">Description</th>
    </tr>
    <tr>
        <td colspan="3">Event Description</td>
    </tr>
    <!-- end repeatable //-->
</table>
</main>

<!-- Footer -->
<footer class="bg-[#0F172A] text-white mt-20">
	<div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">

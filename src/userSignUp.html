<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@4.0.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">
    <script src="https://unpkg.com/lodash@4.17.20"></script>
    <title>Sign Up</title>
</head>

<body>
    <div class="signup-container">
    <h2>Sign Up</h2>
    <form class="add">
        <!-- Name Input -->
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="John Doe">

        <!-- Campus Input -->
        <label for="campus">Campus:</label>
        <input type="text" name="campus" id="campus" placeholder="Main Campus">

        <!-- School of Study Input -->
        <label for="school">School:</label>
        <input type="text" name="school" id="school" placeholder="School of Business">

        <!-- Contact Number Input -->
        <label for="phone">Contact Number:</label>
        <input type="text" name="phone" id="phone" placeholder="(123)456-7890">

        <!-- Date of Birth Input -->
        <label for="dOfBirth">DOB:</label>
        <input type="date" name="dOfBirth" id="dOfBirth" placeholder="MM-DD-YYYY">

        <!-- Short Bio Input -->
        <label for="bio">About Me:</label>
        <input type="text" name="bio" id="bio" placeholder="A short paragraph introducing yourself">      

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        
        <!-- Submit Button -->
        <button>Sign Up</button>
    </form>

    <script src="/dist/bundle.js"></script>
</body>
</html>

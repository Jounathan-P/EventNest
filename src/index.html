<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@4.0.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lodash@4.17.20"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>HomePage</title>
</head>

<body class="min-h-screen bg-gray-50">
  <!-- Navigation -->
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-30">
        <div class="flex items-center space-x-4">
          <a href="index.html" class="flex items-center">
            <img src="/media/enestLogo.png" alt="error" class="h-20 w-auto">
          </a>
        </div>
        <div class="hidden sm:flex sm:space-x-8">
          <a href="eventBrowser.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            Events
          </a>
          <a href="eventCalendar.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            Calendar
          </a>
          <a href="aboutUs.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            About Us
          </a>
        </div>
        <div class="hidden sm:flex sm:items-center">
        <!-- Dynamic Login/Logout Button -->
        <div id="auth-button-container" class="dynamicLogin"></div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="bg-white">
    <div class="max-w-7xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:px-8">
      <div class="text-center">
        <h1 class="text-4xl font-extrabold text-gray-900 sm:text-5xl sm:tracking-tight lg:text-6xl">
          Discover University Events
        </h1>
        <p class="mt-4 text-xl text-gray-500">
          Find and join events happening across campus
        </p>
      </div>

      <!-- Search Bar -->
      <div class="mt-10 max-w-xl mx-auto">
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
          <input
            type="text"
            class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Search for events..."
          />
        </div>
      </div>
    </div>
  </div>

  <!-- Featured Events -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">Featured Events</h2>
    <div id="featured-events-container" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
      <!-- Dynamic cards will be injected here -->
    </div>
  </div>
  <script src="/dist/bundle.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@4.0.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lodash@4.17.20"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Page</title>
  </head>

  <body class="bg-gray-100 p-6">
    <h1 class="text-3xl font-semibold text-center text-green-600">EventNest Dashboard</h1>
  
    <!-- Student Dashboard -->
    <div id="dashboard-student" class="hidden p-6 bg-white shadow-md rounded-lg">
      <!-- Profile Section -->
      <div id="profile-section" class="p-6 bg-white shadow-md rounded-lg mt-4">
        <h2 class="text-xl font-semibold text-green-500">User Profile</h2>
        <p><strong>Name:</strong> <span id="user-name"></span></p>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <p><strong>Role:</strong> <span id="user-role"></span></p>
      </div>
      
      <!-- Favorited Events -->
      <div id="favorited-events" class="p-6 bg-white shadow-md rounded-lg mt-4">
          <h2 class="text-xl font-semibold text-green-500">Favorited Events</h2>
          <ul id="favorite-list" class="list-disc pl-5"></ul>
      </div>
      
      <!-- Upcoming and Past Events -->
      <div id="events-section" class="p-6 bg-white shadow-md rounded-lg mt-4">
        <h2 class="text-xl font-semibold text-green-500">Your Events</h2>
        <h3 class="text-lg font-semibold mt-2">Upcoming Events</h3>
        <ul id="upcoming-events" class="list-disc pl-5"></ul>
        <h3 class="text-lg font-semibold mt-2">Past Events</h3>
        <ul id="past-events" class="list-disc pl-5"></ul>
      </div>
    </div>
  
    <!-- Organizer Dashboard -->
    <div id="dashboard-organizer" class="hidden p-6 bg-white shadow-md rounded-lg">
      <h2 class="text-xl font-semibold text-green-500">Welcome, Organizer</h2>
      <p>Here you can create and manage events.</p>
    </div>
  
    <!-- Admin Dashboard -->
    <div id="dashboard-admin" class="hidden p-6 bg-white shadow-md rounded-lg">
      <h2 class="text-xl font-semibold text-green-500">Welcome, Admin</h2>
      <p>Here you can oversee the system and manage users.</p>
    </div>
    
    <script src="/dist/bundle.js"></script>
  </body>
</html>

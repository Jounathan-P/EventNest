<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@4.0.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">
    <script src="https://unpkg.com/lodash@4.17.20"></script>
    <title>Login Page</title>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-green-200 to-green-500">
    <div class="relative p-8 w-full max-w-md bg-white rounded-3xl shadow-2xl border border-green-300 flex flex-col items-center">
        <!-- Decorative Nest-Like Background -->
        <div class="absolute -top-10 left-1/2 transform -translate-x-1/2 w-32 h-32 bg-green-500 rounded-full blur-3xl opacity-40"></div>
        <div class="absolute -bottom-10 left-1/2 transform -translate-x-1/2 w-40 h-40 bg-gray-50 rounded-full blur-3xl opacity-30"></div>
    
        <!-- Logo or Icon -->
        <div class="mb-6 flex items-center justify-center w-16 h-16 bg-green-500 rounded-full shadow-md">
          <span class="text-white text-2xl font-bold">N</span>
        </div>
    
        <h2 class="text-2xl font-semibold text-gray-800">NestPort</h2>
            
        <form id="login" class="w-full flex flex-col gap-4">
          <input type="email" placeholder="Email" class="w-full p-3 border border-green-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none" required>
          <input type="password" placeholder="Password" class="w-full p-3 border border-green-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none" required>
          <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition">Login</button>
        </form>
    
        <p class="mt-4 text-sm text-gray-600">Don't have an account? <a href="userSignUp.html" class="text-green-700 font-semibold">Sign Up</a></p>
    </div>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
